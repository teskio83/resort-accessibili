<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resort Accessibili</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-soft { background: #f1f5f9; color:#0f172a; border:1px solid #e2e8f0; }
    .card-tap { cursor:pointer; }
    .small-muted { color:#64748b; font-size:.9rem; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">â™¿ Resort Accessibili</a>
    <div class="d-flex gap-2">
      <a class="btn btn-primary btn-sm" href="{{ url_for('new_resort') }}">+ Aggiungi</a>
    </div>
  </div>
</nav>

<div class="container my-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}} py-2">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
